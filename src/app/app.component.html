<ion-app>
  <ion-menu #menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="menu.close()"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-thumbnail slot="start">
          <img alt="logo edutrack" src="assets/imgs/logo-sin-letras.png"/>
        </ion-thumbnail>
        <ion-title>EduTrack</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="menu.close()" [routerLink]="['/home']" button detail="false"><ion-icon slot="start" name="home"></ion-icon>Clase</ion-item>
        <ion-item (click)="menu.close()" [routerLink]="['/alumnos']" button detail="false"><ion-icon slot="start" name="checkbox-outline"></ion-icon>Alumnos</ion-item>
        <ion-item (click)="menu.close()" [routerLink]="['/about']" button detail="false"><ion-icon slot="start" name="accessibility-outline"></ion-icon>About</ion-item>
        <ion-item (click)="onSingOut()" button detail="false"><ion-icon slot="start" name="log-out-outline"></ion-icon>Log out</ion-item>
        <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="false" *ngIf="auth.isLogged$">
          <ion-fab-button (click)="onLang()">
            <ion-label>{{translate.language$ | async | uppercase}}</ion-label>
          </ion-fab-button>
        </ion-fab>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <app-header *ngIf="auth.isLogged$ | async"></app-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
