<ion-content [fullscreen]="true" class="fondo">

  <ion-card class="info-card">
    <ion-card-header>
      <ion-card-title class="card-title">Informaci√≥n Personal</ion-card-title>
    </ion-card-header>

    <ion-card-content class="card-content">
      <ion-label class="label">Nombre:</ion-label>
      <ion-text class="info">{{user?.username}}</ion-text>

      <ion-label class="label">Email:</ion-label>
      <ion-text class="info">{{user?.email}}</ion-text>
    </ion-card-content>
  </ion-card>
  <div class="button-container">
    <ion-button class="logout-button" (click)="onSingOut()" color="danger">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Log out
    </ion-button>
    <ion-button class="logout-button" (click)="onDeleteAccount()" color="danger">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Delete Account
    </ion-button>
  </div>

</ion-content>
