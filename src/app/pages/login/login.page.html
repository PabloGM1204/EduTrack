<ion-content [fullscreen]="true">

  <div class="container">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <ion-thumbnail>
            <img alt="logo of tasks" src="assets/imgs/logo-small.png" />
          </ion-thumbnail>
          <ion-text >Tasks</ion-text>
        </div>

      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-end">
          <ion-button *ngIf="componenteLogin" (click)="cambioComponente()" fill="clear" style="text-transform: none;">No tengo cuenta</ion-button>
          <ion-button *ngIf="!componenteLogin" (click)="cambioComponente()" fill="clear" style="text-transform: none;">Ya tengo cuenta</ion-button>
        </div>
        <app-login-form *ngIf="componenteLogin" (hacerLogin)="onLogin($event)"></app-login-form>
        <app-register-form *ngIf="!componenteLogin" (hacerRegister)="onRegister($event)"></app-register-form>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
