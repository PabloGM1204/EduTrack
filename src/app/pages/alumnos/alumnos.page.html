<ion-content [fullscreen]="true" id="general">
  <table>
    <thead>
      <tr>
        <th>{{"alumnos.nombre" | translate}}</th>
        <th>{{"alumnos.fechaNacimiento" | translate}}</th>
        <th>{{"alumnos.email" | translate}}</th>
        <th>{{"alumnos.acciones" | translate}}</th>
        <th id="icono">
          <ion-button fill="clear" (click)="crearAlumno()">
            <ion-icon slot="icon-only" color="primary" name="person-add-outline" aria-hidden="true"></ion-icon>
          </ion-button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alum of alumnosSvc.alumnos$ | async">
        <td>
          <app-alumno 
          [name]="alum.nombre">
          </app-alumno>
        </td>
        <td>
          <app-alumno 
          [fechaNacimiento]="alum.fechaNacimiento">
          </app-alumno>
        </td>
        <td>
          <app-alumno 
          [email]="alum.email">
          </app-alumno>
        </td>
        <td>
          <ion-button fill="clear" (click)="editarAlumno(alum.id)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="eliminarAlumno(alum)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
