<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ng-container *ngFor="let mesa of (mesas.mesas$ | async)">
      <div class="mesas">
        <app-mesa [mesa]="mesa"></app-mesa>
      </div>
    </ng-container>
  </div>
</ion-content>
