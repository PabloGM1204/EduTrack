<ion-content *ngIf="notas.length === 0">
  <p>Niguna nota en este alumno</p>
  <ion-button (click)="anadirNota()">
    Nueva Nota
  </ion-button>
</ion-content>
<ion-content *ngIf="notas.length > 0" [fullscreen]="true" id="general">
    <ion-grid>
      <ion-row>
        <ion-col size="2.5">Calificación</ion-col>
        <ion-col size="2.5">Fecha</ion-col>
        <ion-col size="2.5">Asignatura</ion-col>
        <ion-col size="2.5">Descripción</ion-col>
        <ion-col size="2">Acciones</ion-col>
      </ion-row>
      <ion-row *ngFor="let nota of notas">
        <ion-col size="2.5">{{ nota.calificacion }}</ion-col>
        <ion-col size="2.5">{{ nota.fecha }}</ion-col>
        <ion-col size="2.5">{{ nota.asignatura }}</ion-col>
        <ion-col size="2.5">{{ nota.descripcion | truncamiento:30 }}</ion-col>
        <ion-col size="2">
          <ion-button fill="clear" (click)="editarNota(nota)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="eliminarNota(nota)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="anadirNota()">
      Nueva Nota
    </ion-button>
  </ion-content>
